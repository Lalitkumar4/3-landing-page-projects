<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Video landing page</title>
  </head>
  <body>
    <!-- Showcase -->
    <section class="showcase">
      <div class="video-container">
        <video src="video.mov" autoplay muted loop></video>
      </div>
      <div class="content">
        <h1>Shoot For The Stars</h1>
        <h3>Full screen video landing page</h3>
        <a href="#about" class="btn">Read More</a>
      </div>
    </section>

    <!-- About -->
    <div id="about">
      <h1>About</h1>
      <p>
        This is a landing page with a full screen video background. Feel free to
        use this landing page in your projects. keep adding sections, change the
        video, content , etc
      </p>
      <h2>Follow Me On Social Media</h2>
      <div class="social">
        <a href="#"><i class="fab fa-twitter fa-3x"></i></a>
        <a href="#"><i class="fab fa-facebook fa-3x"></i></a>
        <a href="#"><i class="fab fa-github fa-3x"></i></a>
        <a href="#"><i class="fab fa-linkedin fa-3x"></i></a>
      </div>
    </div>
  </body>
</html>
